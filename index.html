<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Date Helper</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<link href="https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css" rel="stylesheet" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="static/css/style.css" type="text/css">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<div id="map"></div>
<div id="inputs_all_id" class="map-overlay top container">
    <div class="map-overlay-inner row">
        <div>
            <h4>Date Helper</h4>
        <div>
            <h8>Aktualna pozicia:</h8>
            <p id="location_id"></p>
        </div>
        <ul class="nav nav-tabs" id="my_tabs" role="tablist">
            <li role="presentation">
                <a href="#shop" id="shop_tab" role="tab" data-toggle="tab" aria-controls="shop">Shop</a></li>
            <li role="presentation">
                <a href="#parks" id="park_tab" role="tab" data-toggle="tab" aria-controls="park">Parks</a></li>
            <li role="presentation">
                <a href="#stuff" id="stuff_tab" role="tab" data-toggle="tab" aria-controls="stuff">Stuff</a></li>
        </ul>
        <div class="tab-content" id="my_tab_content">
            <div class="tab-pane fade" role="tabpanel" id="shop">
                <div class="container">
                    <div>
                        <label>Výber obchodov</label>
                        <form>
                            <div>
                            <label><input type="checkbox" id="chs01" value="supermarket">Supermarket</label>
                            <label><input type="checkbox" id="chs02" value="newsagent">Trafika</label>
                            <label><input type="checkbox" id="chs03" value="flowers">Kvety</label>
                            <label><input type="checkbox" id="chs04" value="gas">Pumpa</label>
                            <!--
                            <input id="ex6" type="text">
                            <label> Vzdialenosť v metroch</label>
                            -->

                            </div>
                        <button type="button" class="btn btn-default" id="btn_shop">Nájdi</button>
                        </form>
                        <!-- 
                        <input id="sld_distance" data-slider="slider_distance" data-slider-id="Distance1Sld" type="text" data-slider-min="100" data-slider-max="3000" data-slider-step="100" data-slider-value="500"/>
                        <label for="supermarket_id">Supermarket</label>
                        <input type="radio" name="choice" id="supermarket_id" value="Supermarket" />
                        -->
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" role="tabpanel" id="parks">
                <div class="container">
                    <div>
                        <label>Parky</label>
                        <div>
                        <label>Nájdi všetky parky s chodníkom pre chodcov.</label>
                        <button type="button" class="btn btn-default" id="btn_parks">Nájdi</button>
                        </div>
                        <div>
                        <label>Nájdi všetky parky v zdialenosti X od vodnej plochy.</label>
                        <input id="input_dist_water_parks" type="text">
                        <label> Vzdialenosť v metroch</label>
                        <button type="button" class="btn btn-default" id="btn_parks_water">Nájdi</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" role="tabpanel" id="stuff">
                <div class="container">
                    <div>
                        <label>Stuff</label>
                        <button type="button" class="btn btn-default" id="btn_stuff">Nájdi</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="static/js/map.js"></script>
<script type="text/javascript" src="static/js/boots.js"></script>
</body>
</html>
